<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Cruise Ships</title>
</head>
<body>

    <div id="viewport">
        <div id="ports">

        </div>

        <div id="ship">

        </div>

    </div>

    <div id="buttonMessage">
        <button id="sailbutton">Set Sail!</button>
    </div>


    <script src="src/controller.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Ship.js"></script>
    <script>
        const dublin = new Port('Dublin');
        const rosslare = new Port('Rosslare');
        const fishguard = new Port('Fishguard');
        const dover = new Port('Dover');
        const itinerary = new Itinerary([dublin,rosslare,fishguard,dover]);
        const ship = new Ship(itinerary);
        const controller = new Controller(ship);

        controller.renderPorts(itinerary.ports);
        controller.renderShip();
    </script>

</body>
</html>
